<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Import do Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

    <!-- Import do CSS Customizado -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Projeto Figma</title>
  </head>

  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-md-6 d-flex justify-content-center align-items-center left-side">
          <img src="assets/img/icon.svg" class="img-fluid left-side__brand" />
        </div>
        <div class="col-12 col-md-6 d-flex justify-content-center align-items-center flex-column right-side">
          <h1 class="right-side__title">Squirt.le</h1>
          <form class="right-side__form col-7 mt-5">
            <div class="form-group">
              <label for="exampleInputEmail1" class="right-side__label">E-mail</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1" class="right-side__label ">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="row">
              <div class="col-12 d-flex justify-content-center">
                <button type="submit" class="btn btn-primary col-md-5 right-side__button">Acessar</button>
              </div>
            </div>
            <p class="right-side__remeber-pass d-flex justify-content-center align-items-center mt-2"><a href="#">Esqueci a Senha</a></p>
          </form>
        </div>
      </div>
    </div>

    <!-- Import do Javascript do Bootstrap -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>

    <!-- Import do Javascript Customizado -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
